        into https://gitlab.com/gitlab-org/gitlab-foss/merge_requests/18744, will merge
        into `10-8-stable` ready for `10.8 RC2`\n\n/unlabel ~\"Pick into 10.8\"\n```\n\n###
        Steps\n\n1. Cherry-pick the fix for https://gitlab.com/gitlab-org/gitlab-foss/issues/46049\n1.
        Merge CE-to-EE using one of the workflows described in the [Merge CE stable
        changes to EE docs](https://gitlab.com/gitlab-org/release-tools/blob/master/doc/picking-into-merge-requests.md#merge-ce-stable-changes-to-ee)\n  -
        *Note: Often, after a release has been tagged, the `VERSION` file in `ee`
        will have a conflict. Accept the `-ee` one*\n1. Once this MR is green merge
        it to stable, preferably with a manual fast-forward merge to minimize waiting
